<!doctype html>
<html>
<head>
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-link:hover {
            background-color: #0056b3;
        }
        .edit-link, .delete-link {
            margin-left: 10px;
        }
        .delete-link {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Items List</h1>
    <a class="add-link" href="{{ url_for('add_item') }}">Add New Item</a>
    <ul>
    {% for item in items %}
        <li>
            {{ item.name }} - {{ item.description }}
            <div>
                <a class="edit-link" href="{{ url_for('edit_item', id=item.id) }}">Edit</a>
                <form action="{{ url_for('delete_item', id=item.id) }}" method="post" style="display:inline;">
                    <button class="delete-link" type="submit">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
