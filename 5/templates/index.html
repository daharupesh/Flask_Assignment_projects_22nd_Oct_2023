<!doctype html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    {% if username %}
        <p>Logged in as {{ username }}</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
